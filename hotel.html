<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Stay</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Vacation Resort</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/hotel.html">Hotel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/">Dining</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="celcius.html">Car Rental</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Name, email, check-in date, specify # of nights, radio buttons for room type, radio for discounts -->

    <form  id="rateForm" class="mt-4 ms-4">
        <input type="text" id="nameField" name="nameField" placeholder="Name">
        <input type="text" id="emailField" name="emailField" placeholder="Email">
        <input type="date" id="dateField" name="dateField" >
        <input type="number" id="numberOfNightsField" name="numberOfNightsField" 
        placeholder="# of nights" >
        
        <input type="number" id="numberOfAdultsField" name="numberOfAdultsField" 
        placeholder="# of Adults" >
        <input type="number" id="numberOfChildrenField" name="numberOfChildrenField" 
        placeholder="# of Children" >

        <br>
        <br>
        <p>Room Type:</p>
        <input type="radio" id="queen" name="room" value="queen">
        <label for="queen">Queen</label><br>
        <input type="radio" id="king" name="room" value="king">
        <label for="king">King</label><br>  
        <input type="radio" id="suite" name="room" value="suite">
        <label for="suite">Suite 2-Bedroom</label><br>
        <br>
        <p>Discounts:</p>
        <input type="radio" id="militaryDiscount" name="discount" value=".10">
        <label for="militaryDiscount">Military (10%)</label><br>
        <input type="radio" id="aaaDiscount" name="discount" value=".20">
        <label for="aaaDiscount">AAA/Senior (20%)</label><br>
        <input type="radio" id="noneDiscount" name="discount" value="0">
        <label for="noneDiscount">None</label><br>

        <br>
        <input type="submit" value="Submit" id="submitButton">
    </form>
    <br>
    <br>
    <section id="estimateDetails" class="mt-4 ms-4 h5">
        <p>Room Cost: <span id="roomCostDisplay"></span></p>
        <p>Discount: <span id="discountDisplay"></span></p>
        <p>Discounted Room Cost: <span id="discountRoomDisplay"></span></p>
        <p>Tax: <span id="taxDisplay"></span></p>
        <p>Total cost of stay: <span id="totalCostDisplay"></span></p>


    </section>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <script src="/scripts/hotel.js"></script>
</body>
</html>
